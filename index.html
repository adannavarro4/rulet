<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rulet - Bienvenido</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --play-color: #689f38;
        }
        
        body {
            background: linear-gradient(135deg, #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            color: var(--dark-color);
            position: relative;
        }
        
        h1 {
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 2.5rem;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 150px;
        }
        
        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn-secondary {
            background-color: var(--accent-color);
            color: white;
        }
        
        .btn-play {
            background-color: var(--play-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .play-badge {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            margin-top: 20px;
        }
        
        .play-badge i {
            font-style: normal;
            font-size: 1.2rem;
            margin-right: 8px;
        }
        
        .play-badge span {
            font-size: 0.9rem;
        }
        
        .play-icon {
            font-size: 1.5rem;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Rulet</h1>
        <p>Para continuar, regístrate o inicia sesión.</p>
        <div class="btn-group">
            <button class="btn-primary" onclick="location.href='register.html'">Registrarse</button>
            <button class="btn-secondary" onclick="location.href='login.html'">Iniciar Sesión</button>
        </div>
        
        <div class="play-badge">
            <i class="play-icon">▶</i>
            <span>Próximamente en Google Play</span>
        </div>
    </div>
</body>
</html>
