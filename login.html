<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Rulet</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
        }
        
        body {
            background: linear-gradient(135deg, #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            color: var(--dark-color);
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        
        button {
            padding: 12px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .register-link a {
            color: var(--secondary-color);
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            color: var(--dark-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .modal-title {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .close-modal {
            float: right;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            color: var(--dark-color);
        }
        
        .close-modal:hover {
            color: var(--accent-color);
        }
        
        .recovery-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        
        .recovery-option {
            padding: 10px;
            background-color: var(--light-color);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }
        
        .recovery-option:hover {
            background-color: #d6eaf8;
        }
        
        .recovery-form-group {
            margin-bottom: 15px;
        }
        
        .recovery-form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .recovery-form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .recovery-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .recovery-buttons button {
            flex: 1;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <div id="message"></div>
        <div class="register-link">
            ¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a> | 
            <a href="#" onclick="showRecoveryModal()">¿Olvidaste tu usuario o contraseña?</a>
        </div>
    </div>
    
    <!-- Modal de recuperación -->
    <div class="modal" id="recoveryModal">
        <div class="modal-content">
            <span class="close-modal" onclick="hideRecoveryModal()">&times;</span>
            <h3 class="modal-title">Recuperar acceso</h3>
            
            <div id="recoveryInitial">
                <p>Selecciona qué necesitas recuperar:</p>
                <div class="recovery-options">
                    <div class="recovery-option" onclick="showRecoveryForm('username')">
                        Recuperar nombre de usuario
                    </div>
                    <div class="recovery-option" onclick="showRecoveryForm('password')">
                        Recuperar contraseña
                    </div>
                </div>
            </div>
            
            <div id="recoveryForm" style="display: none;">
                <div class="recovery-form-group">
                    <label id="recoveryLabel">Correo electrónico:</label>
                    <input type="email" id="recoveryEmail" placeholder="Ingresa tu correo electrónico">
                </div>
                <div id="recoveryMessage" style="margin-top: 10px; display: none;"></div>
                <div class="recovery-buttons">
                    <button class="btn-secondary" onclick="backToRecoveryOptions()">Atrás</button>
                    <button class="btn-primary" onclick="processRecovery()">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    
    try {
        const response = await fetch('api/login.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, password})
        });
        
        const data = await response.json();
        
        if (data.success) {
            localStorage.setItem('authToken', data.token);
            showMessage("Inicio de sesión exitoso! Redirigiendo...", "success");
            setTimeout(() => window.location.href = "dashboard.html", 1000);
        } else {
            showMessage(data.message, "error");
        }
    } catch (error) {
        showMessage("Error de conexión con el servidor", "error");
    }
});

function showMessage(text, type) {
    const message = document.getElementById("message");
    message.textContent = text;
    message.className = type;
    message.style.display = "block";
    
    setTimeout(() => {
        message.style.display = "none";
    }, 5000);
}
</script>
</body>
</html>
